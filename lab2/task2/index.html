<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <div id="left">
        <img src="images/insta.png" alt="insta logo">
    </div>
    <div id="right">
        <p>Войти в Instagram</p>
        <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес почты">
        <input type="password" placeholder="Пароль">
        <button id="login-button" disabled>Войти</button>
        <button id="forgot-password-button">Забыли пароль?</button>
        <button id="facebook-signup-button"><img id="fblogo" src="images/fblogo.png" alt="fblogo">Войти через фейсбук</button>
        <button id="create-acc-button">Создать новый аккаунт</button>
    </div>

</div>

</body>
</html>
